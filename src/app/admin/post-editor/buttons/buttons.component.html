<div class="input-group">
  <div class="btn-group">
    <button (click)="onSaveButtonClicked()" class="btn btn-success-outline">Save</button>
    <button (click)="onCancelButtonClicked()" class="btn">Cancel</button>
  </div>
  <clr-checkbox-wrapper>
    <input type="checkbox" clrCheckbox [formControl]="isDraftInputControl" id="draft">
    <label for="draft" class="text-no-select">Draft</label>
  </clr-checkbox-wrapper>
</div>
