<clr-modal
        clrModalSize="lg"
        [(clrModalOpen)]="open"
        [clrModalClosable]="false"
        [clrModalSkipAnimation]="'close'"
>
    <h3 class="modal-title">Enlarged Image</h3>
    <div class="modal-body">
        <img [src]="fileInfo.imageUrl" style="max-width: 100%; max-height: 100%;" alt="Enlarged Image">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="copy" (click)="copyToClipboard()">{{ copyButtonText }}</button>
        <button type="button" class="btn btn-outline" (click)="closeModal()">Close</button>
    </div>
</clr-modal>
