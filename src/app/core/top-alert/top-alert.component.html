<ng-container *ngIf="options$ | async as vm">
    <div *ngIf="vm.show"
         class="alert alert-app-level alert-container"
         [ngClass]="'alert-' + vm.mode"
    >
        <span>{{ vm.text }}</span>
        <span (click)="closeAlert()"><cds-icon class="rotate-infinite" shape="window-close"></cds-icon></span>
    </div>
</ng-container>
