<h2 mat-dialog-title>Enlarged Image</h2>
<mat-dialog-content>
    <img [src]="data.fileInfo.imageUrl" alt="Enlarged Image">
</mat-dialog-content>
<mat-dialog-actions>
    <div class="clr-checkbox-wrapper">
        <mat-checkbox [formControl]="isMainImageInputControl">Main Image</mat-checkbox>
    </div>
    <button mat-button (click)="closeModal()">Close</button>
    <button mat-button (click)="onCopyClicked()">Copy</button>
</mat-dialog-actions>
