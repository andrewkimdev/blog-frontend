<app-upload [postId]="postId" (fileUpload)="onFileUploaded($event)"></app-upload>
<div class="thumbnail-container">
    <app-thumbnail
            *ngFor="let imageFile of imageFileList; index as i"
            [uuid]="imageFile.id"
            [imageUrl]="imageFile.imageUrl"
            (remove)="onRemovalTriggered(i)"
    >
    </app-thumbnail>
</div>
