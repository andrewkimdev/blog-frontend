<mat-card>
    <input type="file" id="fileInput" #fileInput style="display:none;" (change)="onFileSelected($event)">

    <mat-card-content class="dropzone"
                      [class.mat-elevation-z4]="isDragOver"
                      (dragover)="onDragOver($event)"
                      (dragleave)="onDragLeave($event)"
                      (drop)="onDrop($event)"
    >
        <mat-icon>cloud_upload</mat-icon>
        <p>Drag and drop an image or click the button below to browse your files.</p>
        <button mat-raised-button color="primary" (click)="triggerFileInput()">Browse File</button>
    </mat-card-content>
</mat-card>
