<div class="image-container">
    <img *ngIf="thumbnailUrl"
         [src]="thumbnailUrl"
         [attr.data-uuid]="uuid"
         alt="Uploaded thumbnail"
         class="thumbnail"
         (click)="triggerOpenModal()"
    >
    <span (click)="removeImage()"><cds-icon shape="times-circle"></cds-icon></span>
</div>
