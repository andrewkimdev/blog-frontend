<div class="container">
    <div class="tag-label-group">
    <span *ngFor="let tag of tagLabels$ | async" class="label text-no-select">
      {{ tag }}
        <span class="cursor-pointer" (click)="removeTag(tag)">X</span>
    </span>
    </div>
    <div>
        <input
                type="text"
                [formControl]="tagsInputControl"
                placeholder="Enter tags here..."
                (keydown)="onSpecialKeyPressed($event)"
        >
    </div>
</div>
