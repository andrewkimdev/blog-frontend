<div class="post-input-wrapper">
    <section class="buttons">
        <app-buttons/>
    </section>

    <section class="text">
        <app-title/>
        <app-categories (category)="onCategorySelected($event)" [initCategory]="initialCategoryName"/>
        <app-tags></app-tags>
        <app-image-uploader [postId]="getCurrentPostId()" (file-link)="onFileLinkUpdated($event)"></app-image-uploader>

        <div class="markdown-wrapper">
            <app-editor [added-text-at-cursor]="addedText$ | async"></app-editor>
            <markdown
                    class="markdown-viewer"
                    [data]="(markdownData$ | async)"
                    clipboard
            ></markdown>
        </div>
    </section>
</div>
